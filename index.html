<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="decor">
    
        <h1 id="out"></h1>
      <div class="carry">
     <div class="mmm">
        <p class="mcc">MC</p>
        <p class="mcc">MR</p>
        <p>M+</p>
        <p>M-</p>
        <p>MS</p>
        <p class="mcc">Mv</p>
    </div>  
    <div class="number">
        <button onclick="any(event)" value="%">%</button>
        <button onclick="clsAll()" value="">CE</button>
        <button onclick="any(event)" value="">C</button>
        <button onclick="cls()" value=""><i class="fa-solid fa-circle-xmark">alt</i></button>
        <button onclick="any(event)" value="1/x">1/x</button>
        <button onclick="any(event)" value="^">^</button>
        <button onclick="any(event)" value="2/x">2/x</button>
        <button onclick="calculate(event)" value="รท">รท</button>
        <button onclick="any(event)" value="7">7</button>
        <button onclick="any(event)" value="8">8</button>
        <button onclick="any(event)" value="9">9</button>
        <button onclick="calculate(event)" value="">e</button>
        <button onclick="any(event)" value="4">4</button>
        <button onclick="any(event)" value="5">5</button>
        <button onclick="any(event)" value="6">6</button>
        <button onclick="calculate(event)" value="-">-</button>
        <button onclick="any(event)" value="1">1</button>
        <button onclick="any(event)" value="2">2</button>
        <button onclick="any(event)" value="3">3</button>
        <button onclick="calculate(event)" value="+">+</button>
        <button onclick="any(event)" value="+/-">+/-</button>
        <button onclick="any(event)" value="0">0</button>
        <button onclick="any(event)" value=".">.</button>
        <button onclick="equal(event)" value="=" class="cream">=</button>
        </div>
    </div>
</div>
</body>

</html>
<script src="calculator.js"></script>
</body>
</html>
